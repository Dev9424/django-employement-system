{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="nav">
        <h1 id="logo">OFFICE MASTER</h1>
        <h2>Office Master: Where Efficiency Meets Excellence.</h2>
    </nav>
    <hr>

    <div class="container empForm"> 
        <img src="{% static 'login.jpg'%}" alt="">  
      <div>
        <h1>Add an Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
              {% csrf_token %}
              <label for="first_name">First Name</label><br>
              <input type="text"  id="first_name" name="first_name" placeholder="first name" value="{{ first_name }}"><br>
              <label for="last_name">Last Name</label><br>
              <input type="text"  id="last_name"name="last_name" placeholder="last name" value="{{ last_name }}"><br>
              <label for="salary">Salary</label><br>
              <input type="number"  id="salary" name="salary" placeholder="salary" value="{{ salary }}"><br>
              <label for="dept">Department</label><br>
              <input type="number"  id="dept" name="dept" placeholder="department" value="{{ dept }}"><br>
              <label for="bonus">Bonus</label><br>
              <input type="number"  id="Bonus" name="bonus" placeholder="Bonus" value="{{ bonus }}"><br>
              <label for="role">role</label><br>
              <input type="number"  id="role" name="role" placeholder="role" value="{{ role }}"><br>
              <label for="phone">Phone Number</label><br>
              <input type="number"  id="phone" name="phone" placeholder="number" value="{{ phone }}">
              <br>
              <hr>
            
             <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
         
  
  </div>
      <!-- Optional JavaScript; choose one of the two! -->
  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
